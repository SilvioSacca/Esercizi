<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ulElement = document.querySelector('ul');
        console.log('Elemento padre di ul:', ulElement.parentNode);
        console.log('Secondo elemento figlio di ul:', ulElement.children[1]);

        const secondLi = ulElement.children[1];
        console.log('Elemento fratello successivo del secondo li:', secondLi.nextElementSibling);
        console.log('Elemento fratello precedente del secondo li:', secondLi.previousElementSibling);
    </script>
</body>

</html>
