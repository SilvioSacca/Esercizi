<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <div class="container">
        <section id="green">
            <div class="main">
                <p>GREEN</p>
            </div>
        </section>
        <section id="yellow">
            <div class="main">
                <p>YELLOW</p>
            </div>
            <ul class="grid-container">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
        <section id="orange">
            <div class="main">
                <p>ORANGE</p>
            </div>
        </section>
        <section id="red">
            <div class="main">
                <p>RED</p>
            </div>
            <ul class="grid-container">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </section>
        <section id="blue">
            <div class="main">
                <p>BLUE</p>
            </div>
        </section>
    </div>
</body>

</html>
