<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="name">Name and Lastname:</label>
      <input type="text" id="name" name="name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="phone">Telephone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="plans">Choose a Plan:</label>
      <select id="plans" name="plans" required>
        <option value="free">Free Plan</option>
        <option value="plan1">Plan 1 - $10/month</option>
        <option value="plan2">Plan 2 - $20/month</option>
        <option value="plan3">Plan 3 - $30/month</option>
      </select>

      <label> <input type="checkbox" name="proPlan" /> Pro Plan </label>

      <label for="creditCard">Credit Card Number:</label>
      <input type="text" id="creditCard" name="creditCard" required />

      <label for="cvc">CVC:</label>
      <input type="text" id="cvc" name="cvc" required />

      <label for="expirationDate">Expiration Date:</label>
      <input
        type="text"
        id="expirationDate"
        name="expirationDate"
        placeholder="MM/YYYY"
        required
      />

      <label for="billingAddress">Billing Address:</label>
      <input type="text" id="billingAddress" name="billingAddress" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
